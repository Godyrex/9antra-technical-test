<div class="container mt-4">
  <h2>Courses List</h2>
  <button class="btn btn-primary mb-3" (click)="navigateToCreate()">Create Course</button>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.title }}</td>
      <td>{{ course.price }}</td>
      <td>
        <img *ngIf="course.imageBlob" [src]="course.imageBlob" alt="{{ course.title }}" class="img-thumbnail" width="100">
      </td>
      <td>
        <button class="btn mr-2" (click)="navigateToUpdate(course.id)">Update</button>
        <button class="btn  mr-2" (click)="deleteCourse(course.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
