<div class="container mt-4 p-4" style="background-color: #f8f9fa; border-radius: 8px;">
  <h2>Create Course</h2>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" #courseForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" class="form-control" required [(ngModel)]="course.title" name="title" #title="ngModel">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" required [(ngModel)]="course.price" name="price" #price="ngModel">
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" class="form-control"  (change)="onFileChange($event)" required>
      <div *ngIf="imagePreview" class="mt-2">
        <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail" width="200">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!courseForm.form.valid">Create Course</button>
  </form>
</div>
